<ion-list id="inbox-list">
  <ion-list-header>Guitar Songbook</ion-list-header>
  <ion-note></ion-note>

  <ion-menu-toggle auto-hide="false">
    <ion-item
      [routerLink]="['/']"
      detail="false"
      lines="none"
      routerDirection="root"
      routerLinkActive="selected">
      <ion-icon
        [ios]="'list-outline'"
        [md]="'list-sharp'"
        slot="start"></ion-icon>
      <ion-label>Songs list</ion-label>
    </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle auto-hide="false">
    <ion-item
      [queryParams]="{type: 'favourite'}" [routerLink]="['/favourites']"
      detail="false"
      lines="none"
      routerDirection="root"
      routerLinkActive="selected">
      <ion-icon
        [ios]="'heart-outline'"
        [md]="'heart-sharp'"
        slot="start"></ion-icon>
      <ion-label>Favorites</ion-label>
    </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle auto-hide="false">
    <ion-item
      [queryParams]="{type: 'custom'}" [routerLink]="['/customs']"
      detail="false"
      lines="none"
      routerDirection="root"
      routerLinkActive="selected">
      <ion-icon
        [ios]="'archive-outline'"
        [md]="'archive-sharp'"
        slot="start"></ion-icon>
      <ion-label>My songs</ion-label>
    </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle *ngFor="let p of appPages; let i = index" auto-hide="false">
    <ion-item [routerLink]="[p.url]" detail="false" lines="none" routerDirection="root"
              routerLinkActive="selected">
      <ion-icon [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'" slot="start"></ion-icon>
      <ion-label>{{ p.title }}</ion-label>
    </ion-item>
  </ion-menu-toggle>
</ion-list>

<ion-list id="labels-list">
  <!--<ion-list-header>Labels</ion-list-header>-->

  <ion-menu-toggle *ngFor="let p of labels; let i = index" auto-hide="false">
    <ion-item [routerLink]="[p.url]" detail="false" lines="none" routerDirection="root"
              routerLinkActive="selected">
      <ion-icon [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'" slot="start"></ion-icon>
      <ion-label>{{ p.title }}</ion-label>
    </ion-item>
  </ion-menu-toggle>

</ion-list>
