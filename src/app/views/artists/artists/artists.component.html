<app-menu-wrapper title='Guitar songs'>
  <ion-button
    [routerLink]="['/artists/create']"
    fill="clear">
    <ion-icon
      [ios]="'add-outline'"
      [md]="'add-outline'"
    ></ion-icon>
  </ion-button>

  <ion-button *ngFor="let p of labels" fill="clear">
    <ion-icon [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
  </ion-button>
</app-menu-wrapper>

<ion-content [fullscreen]="true">

  <!-- List of Text Items -->
  <ion-list *ngIf="artists$ | async as artists; else empty">
    <ion-item *ngFor="let art of artists">
      <ion-label [queryParams]="{type: type}"
                 [routerLink]="['/songs', art.id]"
      >
        {{art.name}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #empty>
    <ion-card>
      <ion-card-header>
        <ion-card-title>No artists</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ng-template>

</ion-content>
