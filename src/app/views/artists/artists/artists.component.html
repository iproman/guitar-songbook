<app-menu-wrapper title='Guitar songs'>

  <ion-buttons slot="secondary">
    <ion-button
      [routerLink]="['/artists/create']"
      fill="clear">
      <ion-icon ios="add-outline" md="add-outline"></ion-icon>
    </ion-button>

    <ion-button fill="clear">
      <ion-icon ios="search-outline" md="search-outline"></ion-icon>
    </ion-button>

    <ion-button fill="clear">
      <ion-icon ios="reload-outline" md="reload-outline"></ion-icon>
    </ion-button>

    <ion-button fill="clear">
      <ion-icon ios="ellipsis-vertical-outline" md="ellipsis-vertical-outline"></ion-icon>
    </ion-button>
  </ion-buttons>

</app-menu-wrapper>

<ion-content [fullscreen]="true">

  <!-- List of Text Items -->
  <ion-list *ngIf="artists$ | async as artists; else empty">
    <ion-item *ngFor="let art of artists">
      <ion-label [queryParams]="{type: type}"
                 [routerLink]="['/songs', art.id]"
      >
        {{art.name}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ng-template #empty>
    <ion-card>
      <ion-card-header>
        <ion-card-title>No artists</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ng-template>

</ion-content>
