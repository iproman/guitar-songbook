<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Guitar songs</ion-title>

    <ion-buttons slot="secondary">

      <ion-button
        [routerLink]="['/artists/create']"
        fill="clear">
        <ion-icon
          [ios]="'add-outline'"
          [md]="'add-outline'"
        ></ion-icon>
      </ion-button>

      <ion-button *ngFor="let p of labels" fill="clear">
        <ion-icon [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- List of Text Items -->
  <ion-list *ngIf="artists$ | async as artists">
    <ion-item *ngFor="let art of artists">
      <ion-label [queryParams]="{type: type}"
                 [routerLink]="['/songs', art.id]"
      >
        {{art.name}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
