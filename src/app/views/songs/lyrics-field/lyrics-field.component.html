<!-- Nav buttons -->
<ng-template #btn>
  <ion-buttons slot="secondary">
    <ion-button
      (click)="set(textarea.value)"
      fill="clear">
      <ion-icon
        [ios]="'add-outline'"
        [md]="'add-outline'"></ion-icon>
    </ion-button>
  </ion-buttons>
</ng-template>

<ng-container *ngTemplateOutlet="btn"></ng-container>

<ion-item id="lyrics-field">
  <ion-label position="floating">Lyrics</ion-label>
  <ion-textarea
    #textarea
    [disabled]="disabled"
    [value]="value"
    autoGrow="true"
    rows="5"
  ></ion-textarea>
</ion-item>

<ng-container *ngTemplateOutlet="btn"></ng-container>
