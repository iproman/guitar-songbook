<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Menu -->
    <ion-buttons slot="start">
      <ion-button
        [routerLink]="['/songs', artistId]"
        fill="clear
">
        <ion-icon
          [ios]="'arrow-back'"
          [md]="'arrow-back'"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Nav buttons -->
    <ion-buttons slot="secondary">
      <ion-button
        (click)="save()"
        [disabled]="songForm.invalid"
        fill="clear"
        id="save"
      >
        <ion-icon
          [ios]="'save'"
          [md]="'save'"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card style="--color: black;">
    <ion-card-content>

      <form [formGroup]="songForm">

        <ion-item>
          <ion-label position="stacked">Name</ion-label>
          <ion-input
            clearInput
            formControlName="title"
            type="text"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Initial pause</ion-label>
          <ion-input
            clearInput
            formControlName="initialPause"
            type="number"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Duration</ion-label>
          <ion-input
            clearInput
            formControlName="duration"
            type="number"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Chord names</ion-label>
          <ion-select formControlName="chordNames" placeholder="Select One">
            <ion-select-option
              *ngFor="let chord of chordNames"
              [value]="chord[0]"
            >{{chord[1]}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button color="tertiary">
          <ion-icon [ios]="'filter'" [md]="'filter'" slot="start"></ion-icon>
          Lyrics
        </ion-button>

        <ion-item>
          <ion-label position="stacked">Comments to chords</ion-label>
          <ion-input
            clearInput
            formControlName="commentsChords"
            type="text"
          ></ion-input>
        </ion-item>

      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
