<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="artist$ | async as artist">{{artist.name}}</ion-title>
    <ion-buttons slot="secondary">
      <ion-button fill="clear">
        <ion-icon
          [ios]="'search-outline'"
          [md]="'search-outline'"
        ></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon
          [ios]="'ellipsis-vertical-outline'"
          [md]="'ellipsis-vertical-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- List of Text Items -->
  <ion-list *ngIf="songs$ | async as songs">
    <ion-item *ngFor="let s of songs">
      <ion-label [routerLink]="['/song', s.id]">{{s.title}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
