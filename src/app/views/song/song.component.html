<app-menu-wrapper>
  <ion-title *ngIf="song$ | async as song">{{ song.title }}</ion-title>
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon
        [ios]="'swap-vertical-outline'"
        [md]="'swap-vertical-outline'"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon
        [ios]="'play-outline'"
        [md]="'play-outline'"></ion-icon>
    </ion-button>
    <ion-button>
      <ion-icon
        [ios]="'pause-outline'"
        [md]="'pause-outline'"></ion-icon>
    </ion-button>

    <ion-button>
      <ion-icon
        [ios]="'reload-outline'"
        [md]="'reload-outline'"></ion-icon>
    </ion-button>

    <ion-button>
      <ion-icon
        [ios]="'ellipsis-vertical-outline'"
        [md]="'ellipsis-vertical-outline'"></ion-icon>
    </ion-button>
  </ion-buttons>
</app-menu-wrapper>

<ion-content [fullscreen]="true">
  <ion-card style="--color: black;">
    <ion-card-content *ngIf="song$ | async as song">
      <pre>{{song.body}}</pre>
    </ion-card-content>
  </ion-card>
</ion-content>
